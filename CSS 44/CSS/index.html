<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUMBO D</title>
    <link rel="stylesheet" type="text/css" href="../CSS/main.css">
    <link rel="stylesheet" type="text/css" href="CSS/minireset.min.css">
    <link href="https://fonts.googleapis.com/CSS?family=Monserrat|Quicksand" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/animation">
    <script defer src="https://use.fontawesome.com/release/v5.0.0/js/all/js"></script>
    <script defer type="text/javascript" src="js/main.js"></script>
</head>
<body>
    <div class="wallpaper"></div>
 <div class="content">
  <aside class="side">
    <figure class="picture">
      <div class="picture-shadow"></div>
      <img id="pictureImage" class="picture-image"
           src="/CSS/Image/alex.jpg"
           srcset="/CSS/image/alex.jpg 1x,
                   /CSS/image/alex@2x.jpg 2x,
                   /CSS/image/alex@3x.jpg 3x"
           alt="Portrait of Alex Jefferson"
           width="320"
           height="320">
    </figure>
  </aside>
  <main class="about">
    <h1 class="name">
      Hi, I'm Alex Jefferson
    </h1>
    <p class="job">
      Tech recruiter
    </p>
    <hr class="hr">
    <div class="description">
      <p>
        I spend my time traveling the world,
        helping startups and tech businesses
        hire the best people.
      </p>
    </div>
    <div class="contact">
      <a class="button" href="mailto:youremail@example.com"></a>
      <ul class="social">
        <li>
          <a>
            <i class="fab fa-twitter"></i>
          </a>
        </li>
        <li>
          <a>
            <i class="fab fa-github"></i>
          </a>
        </li>
        <li>
          <a>
            <i class="fab fa-linkedin"></i>
          </a>
        </li>
      </ul>
      <a class="button" href="mailto:youremail@example.com">
        Get in touch
      </a>
    </div>
  </main>
 </div>
    
</body>
</html>
